<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="./asset/css/base.css">
    <link rel="stylesheet" href="./asset/css/forms.css">

    <!-- Bootstrap CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- Bootstrap Icon -->
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.8.0/font/bootstrap-icons.min.css"
        integrity="sha512-H4E1ASW8Ru1Npd1wQPB7JClskV8Nv1FG/bXK6TWMD+U9YMlR+VWUZp7SaIbBVBV/iRtefsIsv9dLSN6fdUI36w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>

<body>
    <div class="container-md d-flex justify-content-center align-items-center h-100vh">
        <div class="row">
            <h2>Registration</h2>
            <form id="users">
                <label for="username">Username <span class="asterisk">*</span></label>
                <input type="text" id="username" name="username" required aria-describedby="username-validation"
                    placeholder="Username" minlength="4" maxlength="16" autocomplete="off" />
                <span id="username-validation" aria-live="assertive" class="validation-message error"></span>
                <br>
                <label for="password">Password <span class="asterisk">*</span></label>
                <input type="password" id="password" name="password" required aria-describedby="password-validation"
                    placeholder="Password" minlength="4" autocomplete="off" />
                <span id="password-validation" aria-live="assertive" class="validation-message error"></span>
                <br>
                <button id="save"> Register </button>
                <input type="reset">
                <a href="./login.html">login</a>
            </form>
            <p id="toast"></p>
        </div>
        <!-- Bootstrap JavaScript Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>

        <!-- Patient Project -->
        <script src="./asset/js/common.js"></script>
        <script src="./asset/js/form.js"></script>
        <script>
            let save = document.getElementById('save');
            let fields = document.querySelectorAll("#users > input,select");
            promptValidation(fields)

            save.onclick = function Save(e) {
                e.preventDefault();
                console.log("admin");
                let users = retrieveSessionData('users')
                if (users.length == 0) {
                    if (appendSessionFormData('users')) {
                        toast('Saved.', 'green');
                    }
                } else {
                    users.map((user) => {
                        if (user.username == username.value) {
                            toast('Username already taken.', 'red');
                        } else {
                            if (validateFormFields(fields)) {
                                if (appendSessionFormData('users')) {
                                    toast('Saved.', 'green');
                                }
                            }
                        }
                    });
                }
            }
        </script>
    </div>
</body>

</html>
