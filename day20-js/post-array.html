<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>array</title>
</head>
<body>
    
    <input id="txt" type="text">
    <button id="add" onclick="addItem()">add item</button>
    <button id="add" onclick="showList()">show items</button>
    <div id="container"></div>
    <script>
        const arrayList = new Array();

        let index=0;
        function addItem(){
            let txtbox = document.getElementById("txt").value
            arrayList[index] = txtbox
            alert(`arrayList[${index}] = ${txtbox}`)
            index++;
            document.getElementById("txt").value = ""
        }
        function showList(){
            document.getElementById("container").innerHTML = `<ol type="1" id="list"></ol>` 
            for(let i = 0;i < arrayList.length;i++){
                document.getElementById("list").innerHTML += `<li> ${arrayList[i]}</li>` 
            }

        }


    </script>
</body>
</html>
