<body>

    <script>
        function calculate(...[operand, ...data]) {
            return compute(...[operand, data]);
        }

        function compute(operation, numerals) {
            return operation(...numerals);
        }

        function multiply(...toCompute) {
            return toCompute.reduce((accumulator, currentVal) => {
                return accumulator * currentVal;
            });
        }

        function divide(...toCompute) {
            return toCompute.reduce((accumulator, currentVal) => {
                return accumulator / currentVal;
            });
        }

        function sum(...toCompute) {
            return toCompute.reduce((accumulator, currentVal) =>  accumulator + currentVal);
                
        }

        function sub(...toCompute) {
            return toCompute.reduce((accumulator, currentVal) => {
                return accumulator - currentVal;
            });
        }
        console.log(calculate(sum, 1, 2, 3, 4, 5, 6))
        
    </script>
</body>

</html>
