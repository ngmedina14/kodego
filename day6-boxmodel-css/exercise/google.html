<!DOCTYPE html>
<html lang="en">

<head>

    <title>Google Paking search</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="page">
        <nav class="wrapper clear-fix padding-10">

                    <path fill="currentColor" d="M12 16C13.1 16 14 16.9 14 18S13.1 20 12 20 10 19.1 10 18 10.9 16 12 16M12 10C13.1 10 14 10.9 14 12S13.1 14 12 14 10 13.1 10 12 10.9 10 12 10M12 4C13.1 4 14 4.9 14 6S13.1 8 12 8 10 7.1 10 6 10.9 4 12 4M6 16C7.1 16 8 16.9 8 18S7.1 20 6 20 4 19.1 4 18 4.9 16 6 16M6 10C7.1 10 8 10.9 8 12S7.1 14 6 14 4 13.1 4 12 4.9 10 6 10M6 4C7.1 4 8 4.9 8 6S7.1 8 6 8 4 7.1 4 6 4.9 4 6 4M18 16C19.1 16 20 16.9 20 18S19.1 20 18 20 16 19.1 16 18 16.9 16 18 16M18 10C19.1 10 20 10.9 20 12S19.1 14 18 14 16 13.1 16 12 16.9 10 18 10M18 4C19.1 4 20 4.9 20 6S19.1 8 18 8 16 7.1 16 6 16.9 4 18 4Z" />

                    alt="me">

        </nav>
        <main>
            <div class="center-flex">
                <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_light_color_272x92dp.png"
                    alt="">
            </div>
            <div class="padding-10 center-grid">
                <section class="input">
                    <span class="circle white1 center-flex hover"><svg style="width:24px;height:24px" viewBox="0 0 24 24">
                            <path fill="currentColor"
                                d="M9.5,3A6.5,6.5 0 0,1 16,9.5C16,11.11 15.41,12.59 14.44,13.73L14.71,14H15.5L20.5,19L19,20.5L14,15.5V14.71L13.73,14.44C12.59,15.41 11.11,16 9.5,16A6.5,6.5 0 0,1 3,9.5A6.5,6.5 0 0,1 9.5,3M9.5,5C7,5 5,7 5,9.5C5,12 7,14 9.5,14C12,14 14,12 14,9.5C14,7 12,5 9.5,5Z" />
                        </svg></span>

                    <input size="50" type="text">

                    <span class="circle white1 center-flex hover"><svg style="width:24px;height:24px" viewBox="0 0 24 24">
                        <path fill="currentColor" d="M17.3,11C17.3,14 14.76,16.1 12,16.1C9.24,16.1 6.7,14 6.7,11H5C5,14.41 7.72,17.23 11,17.72V21H13V17.72C16.28,17.23 19,14.41 19,11M10.8,4.9C10.8,4.24 11.34,3.7 12,3.7C12.66,3.7 13.2,4.24 13.2,4.9L13.19,11.1C13.19,11.76 12.66,12.3 12,12.3C11.34,12.3 10.8,11.76 10.8,11.1M12,14A3,3 0 0,0 15,11V5A3,3 0 0,0 12,2A3,3 0 0,0 9,5V11A3,3 0 0,0 12,14Z" />

                </section>
                <section class="center-flex">
                    <button class="button white1">Google Search</button>
                    <button class="button white1">I'm Feeling Lucky</button>
                </section>
                <section class="language">
                    <div >
                        <span class="white2">Google offered in:</span>
                        <a href="#">Filipino</a>
                        <a href="#">Cebuano</a>
                    </div>
                </section>
            </div>
        </main>
        <footer>
            <div class="footer"> 
                <span class="white2">Philippines</span> 
            </div>
            <div class="footer">
                <aside>
                    <a href="#" class="white2 line footer-link">About</a>
                    <a href="#" class="white2 line footer-link">Advertising</a>
                    <a href="#" class="white2 line footer-link">Business</a>
                    <a href="#" class="white2 line footer-link">How Search works</a>

                <aside class="position-right">
                    <a href="#" class="white2 line footer-link">Privacy</a>
                    <a href="#" class="white2 line footer-link">Terms</a>
                    <a href="#" class="white2 line footer-link">Settings</a>
                </aside>
            </div>
        </footer>

</html>
