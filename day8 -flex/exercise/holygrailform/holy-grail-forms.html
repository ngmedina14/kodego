<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HolyGrail3</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>Header</header>
    <main>
        <article>
            <h1>Booking Details</h1>
            <form action="">
                <div>
                    <div class="item">
                        <label for="name">Name</label><input id="name" type="text">
                    </div>
                    <div class="item">
                        <label for="place">Place</label><input id="place" type="text">
                    </div>
                    <div class="item">
                        <label for="email">Email</label><input id="email" type="text">
                    </div>
                    <div class="item">
                        <label for="pickup-date">Pickup Date Time</label><input id="pickup-date" type="datetime-local">
                    </div>
                    <div class="item">
                        <label for="pickup-place">Pickup Place</label>
                        <select name="" id="">
                            <option value="0">Select One</option>
                            <option value="0">Home</option>
                            <option value="0">Work</option>
                            <option value="0">SM Mall</option>
                        </select>
                    </div>
                    <div class="item">
                        <label for="dropoff">Dropoff Place</label><input id="dropoff" type="text">
                    </div>
                    <div class="item">
                        <a href="#" type="submit"> <button>Submit Booking</button> </a>
                    </div>
                </div>
                <div>
                    <label for="vihicle">which vihicle do you require?</label><br>
                    <input name="vihicle"type="radio"><span>Van</span><br>
                    <input name="vihicle"type="radio"><span>Jeepney</span><br>
                    <input name="vihicle"type="radio"><span>Tricycle</span><br>
                    <label for="extra">Extras</label><br>
                    <input name="extra" type="radio"><span>Baby Seat</span><br>
                    <input name="extra" type="radio"><span>Wheelchair Access</span><br>
                    <input name="extra" type="radio"><span>Stock Tip</span><br>
                </div>
            </form>
        </article>
        <aside>Aside</aside>
        <nav>Nav</nav>
    </main>
    <footer>Footer</footer>
</body>

</html>
