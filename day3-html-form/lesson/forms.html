<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Example</title>
    <style>
        header {
            text-align: center;
            font-size: xx-large;
            background-color: #ddd;
            position: sticky;
            top: 0;
            z-index: 9999;
            margin-top: -100px;
        }

        h1 {
            padding-top: 80px;
        }

        th,
        td {
            border: 2px solid rgb(65, 85, 107);
        }
        .error{color: red;}
    </style>
</head>

<body>
    <header><span>Forms Examples</span></header>
    <dl>
        <dt>
            <h1>Lecture</h1>
        </dt>
        <form action="studenttable.html">
            <fieldset >
                <legend>Login Information</legend>
                <div>
                    <label for="form-username">UserName: <span class="error">*</span> </label>
                    <input id="form-username" type="text" name="username" required aria-describedby="username-validation" placeholder="Username" minlength="8" autocomplete="off"/>
                    <div>
                        <span id="username-validation" aria-live="assertive" class="validation-message error"></span>
                    </div>
                </div>
                <div>
                    <label for="form-password">Password: <span class="error">*</label>
                    <input id="form-password" type="password" name="password" required aria-describedby="password-validation" placeholder="Password" minlength="4" autocomplete="new-password"/>
                    <div>
                        <span id="password-validation" aria-live="assertive" class="validation-message error"></span>
                    </div>
                </div>
                <button type="submit">Submit</button>
            </fieldset>
            
            <br/>
            <fieldset>
                <legend>Personal Information</legend>
                <br>
                <div>
                    <label for="form-firstname">First Name:  </label>
                    <input id="form-firstname" type="text" name="firstname" placeholder="First Name" size="50"/>
                </div>
                <div>
                    <label for="form-lastname">Last Name: </label>
                    <input id="form-lastname" type="text" name="lastname" placeholder="Last Name" size="50" required/>
                </div>
                <div>
                    <label for="form-birthdate">Birthdate</label>
                    <input type="date" id="form-birthdate" name="birthdate">
                </div>
                <div>
                    <label for="form-time">Time</label>
                    <input type="time" id="form-time" name="time">
                </div>
                <div>
                    <label for="form-color">Favorite color</label>
                    <input type="color" id="form-color" name="color">
                </div>
                <div>
                    <label for="form-description">Description</label><br>
                    <textarea name="description" id="form-description" cols="50" rows="10"></textarea>
                </div>
                <div>
                    <label for="form-age">Age</label>
                    <input type="number" id="form-age" min="20" max="70">
                </div>
                <div>
                    <label for="form-skills">Html Skills</label>
                    <input type="range" name="skills" id="form-skills" min="1" max="100">
                </div>
                <div>
                    <label>Frontend Technology</label>
                    <input type="checkbox" checked name="html">HTML
                    <input type="checkbox"  name="css">CSS
                    <input type="checkbox"  name="javascript">JAVASCRIPT
                </div>
                <div>
                    <label>Gender</label>
                    <input type="radio"  name="gender">Male
                    <input type="radio" name="gender">Female
                </div>
                <div>
                    <label for="form-technologies">Technologies</label>
                    <select name="technologies" id="form-technologies" autocomplete="off">
                        <option selected value="0">-</option>
                        <option value="1">Python</option>
                        <option value="2">Java</option>
                        <option value="3">Ruby</option>
                        <option value="3">PHP</option>
                    </select>
                    <br>
                    <label for="form-fullstack">Fullstack Technologies</label>
                    <select name="fullstack" id="form-fullstack">
                        <optgroup label="Frontend Technology">
                            <option selected value="0">-</option>
                            <option value="1">HTML</option>
                            <option value="2">CSS</option>
                            <option value="3">Javascript</option>
                        </optgroup>
                        <optgroup label="Backend Technology">
                            <option value="4">PHP</option>
                            <option value="5">Java</option>
                            <option value="6">Ruby</option>
                        </optgroup>
                    </select>
                </div>
                <div>
                    <label for="form-image">Select a photo:</label>
                    <input id="form-image" type="file" accept="image/*">
                    <button type="reset">Reset</button>
                    <button type="button" onclick="alert('yes')">Click me!</button>

                </div>
            </fieldset>
           
        </form>
        <dd>
        </dd>
    </dl>
    <script>
        document.addEventListener('blur', function (event) {
            // Validate the field on blur
            const isValid = event.target.validity.valid;
            var selectedValue = event.target.value;
            const message = event.target.validationMessage;
            const connectedValidationId = event.target.getAttribute('aria-describedby');
            const connectedValidation = connectedValidationId ? document.getElementById(connectedValidationId) : false;

            if (connectedValidation && message && !isValid || selectedValue == 0) {
                connectedValidation.innerText = message;
            } else {
                connectedValidation.innerText = '';
            }
        }, true);
    </script>
</body>

</html>
