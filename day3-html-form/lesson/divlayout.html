<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Div Layout</title>
    <style>
        header{text-align: center;font-size: xx-large;background-color: #ddd;position: sticky;top: 0;z-index: 9999;margin-top: -100px;}
        h1{padding-top: 80px;}
        th,td{border: 2px solid rgb(65, 85, 107);}
    </style>
</head>
<body>
    <header><span>Div Layout</span></header>
    <dl>
        <dt>
            <h1>Lesson</h1>
        </dt>
        <div style="width: 100%;background-color: tomato;">
            <div style="height: 70px;">
                Header
            </div>
            <div style="height: 400px; width: 30%; float: left;background-color: dodgerblue;">
                <h3>Main Menu</h3>
                <a href="">Home</a>
                <a href="">About Us</a>
                <a href="">Contact Us</a>
            </div>
            <div style="height: 400px; width: 70%; float: left;background-color: cornsilk;"><b>Main Content</b></div>
            <div style="background-color: darkcyan;">Copyright</div>
        </div>
        
        <dd>

        </dd>
    </dl>
</body>
</html>
