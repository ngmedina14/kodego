<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Layout</title>
    <style>
        .center-text {
            align-items: center;
            display: flex;
            justify-content: center;
        }
    </style>
</head>

<body>
    <dl>
        <dt>
            <h1>Div</h1>
        </dt>
        <dd>
            <main style="width: 100%;">
                <header class="center-text" style="height: 70px;background-color: tomato;">
                    <strong>Header</strong>
                </header>
                <nav class="center-text" style="height: 70px;background-color:hotpink">
                    <strong>Nav Bar</strong>
                </nav>
                <nav class="center-text" style="height: 300px; width: 15%; float: left;background-color: dodgerblue;">
                    <strong>Index</strong>
                </nav>
                <article class="center-text" style="height: 300px; width: 85%; float: left;background-color: cornsilk">
                    <strong>Content Section</strong></article>
                <footer class="center-text" style="background-color: darkcyan;padding: 50px;"><strong>Copyright</strong>
                </footer>
            </main>
        </dd>
        <dt>
            <h1>Table</h1>
        </dt>
        <dd>
            <table width="100%" cellpadding="30px">
                <tr>
                    <th align="center" bgcolor="tomato" colspan="2">Header</th>
                </tr>
                <tr>
                    <th align="center" bgcolor="hotpink" colspan="2">Nav Bar</th>
                </tr>
                <tr>
                    <th bgcolor="dodgerblue">
                        index
                    </th>
                    <th height="300px" width="85%" align="center" bgcolor="cornsilk">
                        Content Section
                    </th>
                </tr>
                <tr>
                    <th height="50px" align="center" bgcolor="darkcyan" colspan="2">
                        Copyright
                    </th>
                </tr>
            </table>
        </dd>
    </dl>


</body>

</html>
