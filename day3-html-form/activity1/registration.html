<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REGISTRATION FORM</title>
    <style>
        header {
            text-align: center;
            font-size: xx-large;
            background-color: #ddd;
            position: sticky;
            top: 0;
            z-index: 9999;
            margin-top: -100px;
        }

        h1 {
            padding-top: 80px;
        }

        th,
        td {
            border: 0px solid white;
        }
        fieldset{
            margin: auto;
            display: block;
            width: fit-content;
        }
    </style>
</head>

<body>
    <header><span>REGISTRATION FORM</span></header>
    <dl>
        <dt>
            <h1>Activity HTML Forms</h1>
        </dt>
        <form action="studenttable.html">

            <fieldset>
                <legend>Personal Information</legend>
                <br>
                <table align="center">
                    <tr>
                        <td>
                            <label for="form-firstname">First Name: </label>
                        </td>
                        <td>
                            <input id="form-firstname" type="text" name="firstname" placeholder="First Name"
                                size="50" />
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="form-middlename">Middle Name: </label>
                        </td>
                        <td>
                            <input id="form-middlename" type="text" name="middlename" placeholder="Middle Name"
                                size="50" />
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="form-lastname">Last Name: </label>

                        </td>
                        <td>
                            <input id="form-lastname" type="text" name="lastname" placeholder="Last Name" size="50" />
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="form-address">Address</label><br />
                        </td>
                        <td>
                            <textarea name="address" placeholder="street - state/province - city" id="form-address"
                                cols="50" rows="2"></textarea>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label>Gender</label>

                        </td>
                        <td>
                            <input type="radio" name="gender">Male
                            <input type="radio" name="gender">Female
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="form-path">Career Path</label>
                        </td>
                        <td>
                            <select name="path" id="form-path" autocomplete="off">
                                <option selected value="0">-</option>
                                <option value="1">Froht-end Developer</option>
                                <option value="2">Back-end Developer</option>
                                <option value="3">Fullstack Developer</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label>Frontend Technology</label>

                        </td>
                        <td>
                            <input type="checkbox" name="html">HTML
                            <input type="checkbox" name="css">CSS
                            <input type="checkbox" name="javascript">Javascript
                            <input type="checkbox" name="javascript">Mysql
                            <input type="checkbox" name="javascript">Php
                            <input type="checkbox" name="javascript">Laravel
                            <input type="checkbox" name="javascript">React JS
                        </td>
                    </tr>
                    <tr>
                        <td align="center" colspan="2">
                            <button type="submit">Submit</button> <input type="reset">
                        </td>
                    </tr>
            </fieldset>
        </form>
        <dd>
        </dd>
    </dl>
</body>

</html>
