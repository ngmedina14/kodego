<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Map Test</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
        integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
        crossorigin="" />
    <style>
        #map {
            height: 80vh;
        }
    </style>
</head>

<body>

    <div id="map"></div>
    <button id="terrain">Terrain</button>
    <button id="street">Street</button>
    <button id="sat">Satallite</button>
    <button id="hybrid">Hybrid</button>
    <button id="simple">Simple</button>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
        integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
        crossorigin=""></script>
    <script>

        // Initialize Map
        var map = L.map('map').setView([13.778944, 121.0679296], 7);

        // Thirdparty Map / OSM Layer
        // var osm = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        //     attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        // })
        // var osm = L.tileLayer('https://api.mapbox.com/styles/v1/{id}/tiles/{z}/{x}/{y}?access_token={accessToken}', {
        //     attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors, Imagery Â© <a href="https://www.mapbox.com/">Mapbox</a>',
        //     maxZoom: 18,
        //     id: 'mapbox/streets-v11',
        //     tileSize: 512,
        //     zoomOffset: -1,
        //     accessToken: 'pk.eyJ1IjoiY3JlYW1mbGlja3MiLCJhIjoiY2wxM2hmbmE2M2VtczNqcGtwMzFueHVybiJ9.JLNNobuftbdChMdVNnBjcg'
        // }).addTo(map);
        var googleStreets = L.tileLayer('http://{s}.google.com/vt/lyrs=m&x={x}&y={y}&z={z}', {
            maxZoom: 20,
            subdomains: ['mt0', 'mt1', 'mt2', 'mt3']
        });
        var googleHybrid = L.tileLayer('http://{s}.google.com/vt/lyrs=s,h&x={x}&y={y}&z={z}', {
            maxZoom: 20,
            subdomains: ['mt0', 'mt1', 'mt2', 'mt3']
        });
        var googleSat = L.tileLayer('http://{s}.google.com/vt/lyrs=s&x={x}&y={y}&z={z}', {
            maxZoom: 20,
            subdomains: ['mt0', 'mt1', 'mt2', 'mt3']
        });
        var googleTerrain = L.tileLayer('http://{s}.google.com/vt/lyrs=p&x={x}&y={y}&z={z}', {
            maxZoom: 20,
            subdomains: ['mt0', 'mt1', 'mt2', 'mt3']
        });

        var osm = L.tileLayer('https://{s}.tile.openstreetmap.fr/hot/{z}/{x}/{y}.png', {
        });

        // Pass layer to map
        terrain.onclick = ()=> googleTerrain.addTo(map);
        simple.onclick = ()=> osm.addTo(map);
        street.onclick = ()=> googleStreets.addTo(map);
        sat.onclick = ()=> googleSat.addTo(map);
        hybrid.onclick = ()=> googleHybrid.addTo(map);

        // Go to location
        map.locate({ setView: true, maxZoom: 50 });

        var loc;
        var text;
        var radius;

        function onMapClick(e) {
            loc.bindPopup("You are within " + radius + " meters from this point <br>"
                +e.latlng.lat+" "+e.latlng.lng).openPopup();

            // alert("You clicked the map at " + e.latlng);
        }

        function onLocationFound(e) {
            radius = e.accuracy;

            loc = L.marker(e.latlng,{draggable:true}).addTo(map)
            text= loc.bindPopup("You are within " + radius + " meters from this point <br>"
                +e.latlng.lat+" "+e.latlng.lng).openPopup();

            L.circle(e.latlng, radius).addTo(map);
        }
        function onLocationError(e) {
            alert(e.message);
        }
        function onDragEnd(e) {
            console.log("end")
        }

        map.on('dragend', onDragEnd);
        map.on('locationfound', onLocationFound);
        map.on('locationerror', onLocationError);
        map.on('click', onMapClick);
    </script>
</body>

</html>
