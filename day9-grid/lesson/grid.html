<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <dl>
        <dt>
            <h1>Grid</h1>
        </dt>
        <dd>
            <div class="grid grid3x3 gap-10">
                <div class="div0 color6 width-auto height-auto
                grid-column-start1 grid-column-end-span2
                grid-row-start1 grid-row-end-span2"><h1>1</h1></div>
                <div class="div0 color2 width"><h1>2</h1></div>
                <div class="div0 color3 width"><h1>3</h1></div>
                <div class="div0 color4 width "><h1>4</h1></div>
                <div class="div0 color5 width"><h1>5</h1></div>
                <div class="div0 color6 width"><h1>6</h1></div>
            </div>
        </dd>
        <dt>
    <h1>Grid Areas</h1>

        </dt>
        <dd>
            <div class="grid grid3x3 grid-template-areas-box-3x3 gap-10">
                <div class="box1 color3">box1</div>
                <div class="box2 color1">box2</div>
                <div class="box3 color2">box3</div>
            </div>
        </dd>
    </dl>
    
    
</body>
</html>
